services:
  mysql:
    image: mysql:8.0
    container_name: hairhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: hoangphat
      MYSQL_DATABASE: hairHub
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - hairhub-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  server:
    build:
      context: .
      target: final
    container_name: hairhub-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hairHub
      SPRING_DATASOURCE_USERNAME: root 
      SPRING_DATASOURCE_PASSWORD: hoangphat
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_SSL_ENABLED: "false"
    networks:
      - hairhub-network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:

networks:
  hairhub-network:
    driver: bridge