name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: hoangphat
          MYSQL_DATABASE: hairHub
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -Dspring.datasource.url=jdbc:mysql://localhost:3306/testdb -Dspring.datasource.username=root -Dspring.datasource.password=root
    
    - name: Run tests
      run: mvn test
    
    - name: Build Docker image
      run: docker build -t your-docker-username/springboot-app .
      
    - name: Run Docker container
      run: |
        docker run -d \
          -p 8080:8080 \
          --name springboot-container \
          your-docker-username/springboot-app
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: target/*.jar
