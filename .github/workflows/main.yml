name: Java CI with Maven and Docker

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  docker-compose:
    runs-on: self-hosted
    environment: docker
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Run `dockercompose`
      run: docker compose up --build -d