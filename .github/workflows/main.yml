name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-compose:
    runs-on: self-hosted
    enviroment: docker
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run `docker compose`
      run:  docker compose up --build -d